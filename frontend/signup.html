<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Task</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />
    <style>
        html,
        body {
            height: 100%;
        }

        .sidebar {
            background-color: #42235c;
            min-height: 100vh;
        }

        .content {
            min-height: 100vh;
            background-color: #f2fcfb;
        }

        .btn-submit {
            background-color: #54c0a6;
            color: #fff;
        }

        h4 {
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="conainer-fluid">
        <div class="row">
            <div class="col-lg-2 sidebar text-center">
                <h4>Already Have an account?</h4>
                <a href="login.html">SignIn</a>
            </div>
            <div class="col-lg-10 content">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <h3>Registration Form</h3>
                        </div>
                        <form id="form" method="post" enctype="multipart/form-data"
                            action="http://localhost:3000/api/v1/user/register">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="email">Name:</label>
                                    <input type="text" class="form-control" id="name" name="name" />
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="email">Email address:</label>
                                    <input type="email" class="form-control" id="email" name="email" />
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="password">Password:</label>
                                    <input type="password" class="form-control" id="password" name="password" />
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="email">DoB:</label>
                                    <input type="date" class="form-control" id="dob" name="dob" />
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="gender">Gender:</label>
                                    <select name="gender" id="gender" class="form-control">
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="gender">Profile Image:</label>
                                    <input type="file" class="form-control" id="image" name="image" />
                                </div>
                            </div>

                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input type="submit" value="Save & Continue" class="btn btn-submit" id="password" />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>

    <script>
        // this is the id of the form
        $('#form').submit(function (e) {
            e.preventDefault(); // avoid to execute the actual submit of the form.

            const url = 'http://localhost:3000/api/v1/user/register';

            $.ajax({
                type: 'POST',
                url: url,
                dataType: 'json', // data type
                data: $("#form").serialize(), // post data || get data
                success: function (data) {
                    alert(data.message);
                    location.href = 'login.html';
                },
            });
        });
    </script>
</body>

</html>
